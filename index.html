
<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles/main.css">
	 	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>TITLE STANDIN</title>
	</head>
		
	<body>
<!-- Bootstrap -->
		<div class="container-fluid">
			<div class="row">
  				<!-- Tabs in the DOM -->
  				<h2>Dynamic Tabs STANDIN</h2> 
  				<ul class="nav nav-tabs">
				    <li><a data-toggle="tab" class="active" href="#library">View Readings</a></li>
				    <li><a data-toggle="tab" href="#addbook">Add Readings</a></li>
				</ul>
			</div> <!--  End of Tab row-->  
  			<div class="tab-content">
<!-- New tab, class changes type of tab shift -->
		    	<div id="library" class="tab-pane fade">
					<div class="row">
 						<div class="col-sm-3 column" id="library--column1">
 							
 						</div>
 						<div class="col-sm-3 column" id="library--column2">
							<div id="library--column2--label">
								<label>Label col2</label>
							</div>
						</div>
 						<div class="col-sm-3 column" id="library--column3">
							<div id="library--column3--label">
								<label>Label col3</label>
							</div>
						</div>
						<div class="col-sm-3 column" id="library--column4">
							<div id="library--column4--label">
								<label>Label col4</label>
							</div>
  						</div>
					</div>  <!-- End of Row  -->  
		    	</div><!-- End of Library -->
 
<!-- ADD READINGS -->
			    <div id="addbook" class="tab-pane fade">
			      <h3>Add Readings</h3>
			      <div id="addbook--box">
			      </div> <!-- End of box -->
			    </div><!--  End of addbook-->
			</div> <!--  End of all tab content-->  
		</div><!-- End of Bootstrap container -->
	</body>


<script data-main="javascripts/config" src="lib/bower_components/requirejs/require.js"></script>
</html>
